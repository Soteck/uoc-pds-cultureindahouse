<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="headerView.xhtml">
    <ui:define name="content">

        <h:form>
            <div class="container col-4 p-5 my-5 border bg-dark border-warning">
                <h3 class="h3 mb-3 fw-normal text-white">Fill in the form to register</h3>
                <div class="form-floating mb-3 rounded-3 ">
                    <h:inputText type="email" class="form-control" id="floatingInput" placeholder="alpha@uoc.edu" value="#{accountManagedBean.email}"/>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3 rounded-3 ">
                    <h:inputSecret type="password" class="form-control" id="floatingPassword" placeholder="alpha" value="#{accountManagedBean.password}"/>
                    <label for="floatingPassword">Password</label>
                </div>

                <span class="mb-3 fw-normal text-white">
                    <h:outputText value="#{accountManagedBean.message}" />
                </span>


                <h:commandButton type="submit" value="log in " height="355" width="350"
                                 action="#{accountManagedBean.login}"
                                 class="btn btn-outline-warning "/>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
        </h:form>

        <hr class="featurette-divider"/>

    </ui:define>
</ui:composition>
</html>
