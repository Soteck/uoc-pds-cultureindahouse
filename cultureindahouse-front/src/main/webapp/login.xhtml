<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="headerView.xhtml">
    <ui:define name="content">

        <form action="">
            <div class="container col-4 p-5 my-5 border bg-dark border-warning">
                <h1 class="h3 mb-3 fw-normal text-white">Fill in the form to register</h1>
                <div class="form-floating mb-3 rounded-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="alpha@uoc.edu" value="#{accountManagedBean.profile.email}"/>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3 rounded-3 ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="alpha" value="#{accountManagedBean.profile.password}"/>
                    <label for="floatingPassword">Password</label>
                </div>
                <h:outputText value="#{accountManagedBean.message}" />

                <div class="checkbox mb-3 rounded-3 shadow-sm">
                    <label >
                        <input type="checkbox" value="remember-me" class="Focus"> Remember me</input>
                    </label>
                </div>
                <h:link outcome="index" type="submit" value="index" styleClass="btn btn-warning text-dark me-2">
                    <span class="fa fa-cogs"/>
                </h:link>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
        </form>

        <hr class="featurette-divider"/>

    </ui:define>
</ui:composition>
</html>
