<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="headerView.xhtml">
    <ui:define name="content">

        <div class="d-flex position-relativep-6 my-5 bg-dark border-warning rounded-3" style="background-color: #1a1e21;
        padding-top: 20px;" >
            <img  src="./img/users-cog-solid.svg" style="padding-left: 20px;" class="flex-shrink-0 me-3" alt="logo" width="150" height="150"></img>
            <div class="container-fluid py-4">
                <h2 class="display-4 text-white fw-bold">Profile View</h2>
                <p class="col-md-8 text-white fs-4">Choose your election</p>
            </div>
        </div>

        <div class="pricing-header p-1 pb-md-3 mx-auto text-center">
            <p class="fs-5 text-muted">Here you can see the profile options</p>
        </div>

        <div class="row row-cols-1 row-cols-md-4 mb-5 text-center">
            <div class="col-3 p-3">
            </div>
            <div class="col-2 p-3">
                <h:link outcome="userDetailView.xhtml" class="w-100 btn btn-lg btn btn-outline-dark me-2" style="">
                    <f:param name="userId" value="#{accountManagedBean.loggedUser.id}"/>
                    <i class="fa fa-search"></i>
                    <span>View user detail</span>
                </h:link>
            </div>
            <div class="col-2 p-3">
                <h:link outcome="ModifyUserView.xhtml" class="w-100 btn btn-lg btn btn-outline-dark me-2" style="">
                    <f:param name="userId" value="#{accountManagedBean.loggedUser.id}"/>
                    <i class="fa fa-edit">&nbsp;</i>
                    <span>edit user settings</span>
                </h:link>
            </div>

            <div class="col-2 p-3">
                <c:if test="#{accountManagedBean.logged}">
                <h:link outcome="listUserView.xhtml" class="w-100 btn btn-lg btn btn-outline-dark me-2" style="">
                    <f:param name="" value=""/>
                    <i class="fa fa-edit">&nbsp;</i>
                    <span>List of users</span>
                </h:link>
                </c:if>
            </div>
            <div class="col-3 p-3">
            </div>

        </div>

        <div class="d-flex position-relativep-4 my-5 bg-dark border-warning rounded-3" style="background-color: #1a1e21;
        padding-top: 5px;" >
            <div class="container-fluid py-4">
                <p class="display-4 text-white fw-bold">My Events</p>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
         <hr class="featurette-divider"></hr>

    </ui:define>
</ui:composition>
</html>
