<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="./headerView.xhtml">
    <ui:define name="content">
        <h:form>
            <div style="padding-top: 50px">

                <div class="p-3 my-3 bg-dark border-warning rounded-3 " style="padding-top: 20px">
                    <div class="container-fluid py-4">
                        <h2 class="display-4 text-white fw-bold">Register new user</h2>
                        <p class="col-md-8 text-white fs-4">Don't you want to be here? </p>
                        <h:link outcome="index" type="button" value="" styleClass="btn btn-warning text-dark me-2">
                            <span class="fa fa-home"/>
                        </h:link>
                        <h:link outcome="EventView" type="button" value=""
                                styleClass="btn btn-outline-success me-2">
                            <span class="fa fa-bars"/>
                        </h:link>
                    </div>
                </div>

                <div class="p-3 my-3 bg-dark border-warning rounded-3 " style="padding-top: 20px">
                    <div class="container-fluid py-4">
                        <h3 class="display-4 text-white fw-bold">We need your data </h3>

                        <div class="row form-floating mb-5 rounded-3">

                            <div class="form col-5 mb-3 rounded-3 mb-3">
                                <label for="new-name" class="form-label text-white">Name</label>
                                <h:inputText class="form-control" id="new-name"  value="#{RegisterUserMB.user.name}" placeholder="name"  />
                            </div>
                            <div class="form col-5 mb-3 rounded-3 mb-3">
                                <label for="new-surname" class="form-label text-white">Surname</label>
                                <h:inputText class="form-control" id="new-surname"  value="#{RegisterUserMB.user.surname}" placeholder="surname" />
                            </div>
                            <div class="form col-2 mb-3 rounded-3 mb-3">
                                <label for="new-nif" class="form-label text-white">NIF</label>
                                <h:inputText class="form-control" id="new-nif" value="#{RegisterUserMB.user.nif}" placeholder="nif"  />
                            </div>
                        </div>

                        <div class="row form-floating mb-5 rounded-3">
                            <div class="form col-6 mb-3 rounded-3 mb-3">
                                <label for="new-email" class="form-label text-white">Email</label>
                                <h:inputText class="form-control" id="new-email" placeholder="email" value="#{RegisterUserMB.user.email}"  />
                            </div>
                            <div class="form col-4 mb-3 rounded-3 mb-3">
                                <label for="new-password" class="form-label text-white">Password</label>
                                <h:inputSecret type="password" class="form-control" id="new-password"  placeholder="Password"
                                               value="#{RegisterUserMB.user.password}"/>
                            </div>
                        </div>

                        <div class="row form-floating mb-5 rounded-3">
                            <div class="form col-6 mb-3 rounded-3 mb-3">
                                <label for="new-address" class="form-label text-white">Address</label>
                                <h:inputText class="form-control" id="new-address" placeholder="address" value="#{RegisterUserMB.user.address}" />
                            </div>
                            <div class="form col-3 mb-3 rounded-3 mb-3">
                                <label for="new-lenguage" class="form-label text-white">Prefered lenguage</label>
                                <h:inputText class="form-control" id="new-lenguage" placeholder="preferedLenguage"  value="#{RegisterUserMB.user.preferedLanguage}" />
                            </div>
                        </div>

                        <h:commandButton value="Add" height="355" width="350"
                                         action="#{RegisterUserMB.guardarUsuario()}"
                                         class="btn btn-outline-success"/>
                    </div>
                </div>

                <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
                <hr class="featurette-divider"/>


            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
