<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="./headerView.xhtml">
    <ui:define name="content">

        <div class="p-3 my-3 bg-dark border-warning rounded-3 " style="padding-top: 20px">
            <div class="container-fluid py-4">
                <h2 class="display-4 text-white fw-bold">eventOrganizer Administration</h2>
                <p class="col-md-8 text-white fs-4">Don't you want to be here?</p>
                <form class="d-flex">
                    <h:link outcome="index" type="button" value="" styleClass="btn btn-warning text-dark me-2">
                        <span class="fa fa-home"/>
                    </h:link>
                    <h:link outcome="administrationView" type="button" value="" styleClass="btn btn-outline-success me-2" >
                        <span class="fa fa-tools"/>
                    </h:link>
                </form>
            </div>
        </div>

        <div style="padding-top: 20px">
            <h:dataTable value="#{ListEventOrganizerMB.eventOrganizer}" var="eventOrganizer"
                         styleClass="eventOrganizerTable table table-dark table-striped table-hover"
                         headerClass="eventOrganizerTableHeader"
                         rowClasses="eventOrganizerTableOddRow,eventOrganizerTableEvenRow">

                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{eventOrganizer.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{eventOrganizer.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{eventOrganizer.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Administrator email</f:facet>
                    <h:outputText value="#{eventOrganizer.administrator.email}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="View"/>
                    </f:facet>

                    <div style="padding:2px; display:inline">
                        <h:link outcome="eventOrganizerDetailView.xhmtl" class="btn btn-success" style="margin-left: 25px;">
                            <f:param name="eventOrganizerId" value="#{eventOrganizer.id}"/>
                            <i class="fa fa-search">&nbsp;</i>
                        </h:link>
                    </div>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <div style="padding:2px; display:inline">
                        <h:link outcome="modifyEventOrganizerView.xhtml" class="btn btn-warning" style="margin-left: 25px;">
                            <f:param name="eventOrganizerId" value="#{eventOrganizer.id}"/>
                            <i class="fa fa-edit">&nbsp;</i>
                        </h:link>
                    </div>
                </h:column>
            </h:dataTable>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
        <hr class="featurette-divider"/>


    </ui:define>
</ui:composition>
</html>
