<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="application/javascript" src="./lib/bootstrap-5.0.1-dist/js/bootstrap.bundle.min.js"></script>
    <link href="./lib/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/styles.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/40cb42a836.js" crossorigin="anonymous" type="application/javascript"></script>

    <title>PDS CULTURAINDAHOUSE UOC </title>
</h:head>

<h:body style="background-color: #D5D6D9">
    <ui:insert name="top">
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">CulturaInDaHouse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.xhtml">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enabled" href="./administrationView.xhtml" tabindex="-1" aria-disabled="true">Administration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enabled" href="./eventView.xhtml" tabindex="-1" aria-disabled="true">Event</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link enabled" href="./MediaView.xhtml" tabindex="-1" aria-disabled="true">Media</a>
                        </li>
                    </ul>
                    <c:if test="#{accountManagedBean.logged}">
                        <span class="navbar-text" >Hola, <h:outputText value="#{accountManagedBean.loggedUser.name}"/>. Bienvenido!</span>
                        <h:form>
                            <div class="dropdown">
                                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="true">
                                    <button  type="button" class="btn btn-outline-success">User</button>
                                </a>
                                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                    <li>
                                        <h:link value="Ver perfil" outcome="userDetailView.xhmtl" styleClass="dropdown-item link-dark">
                                            <f:param name="userId" value="#{accountManagedBean.loggedUser.id}"/>
                                        </h:link>
                                    </li>
                                    <li>
                                        <h:link value="Editar perfil" outcome="modifyUserView.xhtml" styleClass="dropdown-item link-dark">
                                            <f:param name="userId" value="#{accountManagedBean.loggedUser.id}"/>
                                        </h:link>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider"/>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{accountManagedBean.logout}" class="dropdown-item link-dark" >Sign out</h:commandLink >
                                    </li>
                                </ul>
                            </div>
                        </h:form>
                    </c:if>

                </div>
            </div>
        </nav>
        <div class="container-fluid" style=""></div>
    </ui:insert>
    <div id="content">
        <div class="container">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>


    <!-- FOOTER
    <footer class="footer mt-auto py-2 bg-dark">
        <div class="container">
            <span class="text-muted">&copy; 2021 grupo Alpha.</span>
        </div>
    </footer>
    -->


</h:body>
</html>
