<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="headerView.xhtml">
    <ui:define name="content">

        <form>
            <div class="container col-6 p-5 my-5 border bg-dark border-warning">
                <h1 class="h3 mb-3 fw-normal text-white">Fill in the form to register</h1>
                <div class="row form-floating mb-5 rounded-3">
                <div class="form-floating col-6 mb-3 rounded-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="your name.."></input>
                    <label for="floatingInput">Name</label>
                </div>

                <div class="form-floating mb-3 col-6 rounded-3 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="your surname.."></input>
                    <label for="floatingInput">Surname</label>
                </div>
                </div>
                <div class="col-md-5 mb-4">
                    <label for="country" class="form-label text-white">User type</label>
                    <select class="form-select" id="country">
                        <option value="">Choose...</option>
                        <option>User</option>
                        <option>Administrator</option>
                        <option>SuperAdministrator</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid User.
                    </div>
                </div>

                <div class="form-floating mb-3 rounded-3 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"></input>
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3 rounded-3 ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"></input>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3 rounded-3 ">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"></input>
                    <label for="floatingPassword">Repeat password</label>
                </div>

                <div class="checkbox mb-3 rounded-3 shadow-sm">
                </div>

                <h:link outcome="index" type="submit" value="Register" styleClass="btn btn-warning text-dark me-2">
                    <span class="fa fa-edit"/>
                </h:link>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Grupo Alpha 2021</p>
        </form>

        <hr class="featurette-divider"></hr>

    </ui:define>
</ui:composition>
</html>
